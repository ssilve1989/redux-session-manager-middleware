language: node_js
cache:
  directories:
  - node_modules
notifications:
  email: false
node_js:
- node
- '7'
before_script:
- npm prune
script:
- npm run test
- npm run release
branches:
  only:
  - master
  except:
  - "/^v\\d+\\.\\d+\\.\\d+$/"
before_deploy: "touch .npmignore"
deploy:
  provider: npm
  skip_cleanup: true
  email: steven.m.silvestri@gmail.com
  api_key:
    secure: 
  on:
    tags: true
    repo: ssilve1989/redux-session-manager-middleware
